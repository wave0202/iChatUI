<div id="chat">
    <!--侧栏-->
    <div class="sidebar">
        <div class="m-card">
            <header>
                <img class="avatar" width="40" height="40" alt="{{user.nickName}}" ng-src="{{user.userAvatar}}">
                <p class="name" ng-bind="user.nickName"></p>
                <!--<p ng-show="!isLogin" class="name"><a data-toggle="modal" data-target="#myModal">登录</a></p>-->
            </header>
            <footer><input class="search" placeholder="search user..."></footer>
        </div>
        <div class="m-list" ng-repeat="contact in contacts">
            <ul>
                <li ng-class="{active:selected == contact.nickName}" ng-click="selectContact(contact.nickName)"
                    ui-sref="home.first({topic:contact.nickName})">
                    <img class="avatar" width="30" height="30" alt="{{contact.nickName}}" ng-src="{{contact.userAvatar}}">
                    <p class="name">{{contact.nickName}}&nbsp;&nbsp;&nbsp;<span class="badge pull-right">{{messageSize[contact.nickName]}}</span></p>
                </li>
            </ul>
        </div>
    </div>
    <!--聊天主界面-->
    <div class="main">
        <div ui-view></div>
    </div>
