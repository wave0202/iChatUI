<div id="login">
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">爱聊</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                用户名：
                            </label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" placeholder="请输入用户名^_^"
                                       ng-model="user.nickName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                密码：
                            </label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" placeholder="只能是数字、字母、下划线"
                                       ng-model="user.password">
                            </div>
                        </div>
                        <!--<div class="form-control">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Remember me
                                    </label>
                                </div>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-success btn-lg" ng-click="Login()">登录</button>
                                <!--<a ui-sref="booklist({bookType:0})" class="btn btn-success btn-lg">登录</a>-->
                                <!--<button class="btn btn-default btn-lg" ng-click="setFormData()">注册</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
